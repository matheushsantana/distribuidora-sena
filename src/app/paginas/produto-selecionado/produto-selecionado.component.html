<div class="voltar">
    <a (click)="voltaPagina()"><img id="btn-voltar" src="assets/btn-voltar.png">Voltar</a>
 </div>
<div class="card mb-3">
    <img [defaultImage]="imgPadrao" [lazyLoad]=" produto.imgProduto " class="card-img-top" alt="...">
    <p *ngIf="produto.categoria == 'esgotado'" id="esgotado">PRODUTO ESGOTADO!</p>
    <div class="container">
        <div class="card-body">
            <p class="card-title">{{ produto.nome }}</p>
            <h5 class="card-text">R${{ produto.valor }}</h5>
        </div>

        <div class="input-group mb-3" id="add">
            <button class="btn btn" type="button" id="button-addon1"
                (click)="quantidadeAltera(0, 0)"><strong>-</strong></button>
            <input type="text" class="form-control" aria-label="Example text with button addon" id="quantidade"
                aria-describedby="button-addon1" disabled [(ngModel)]="quantidade">
            <button class="btn btn" type="button" id="button-addon2"
                (click)="quantidadeAltera(1, 0)"><strong>+</strong></button>
        </div>
        <div class="nav justify-content-center" id="addMaior">
            <button class="btn me-3" type="button" (click)="quantidadeAltera(5, 1)">+ 5 uni.</button>
            <button class="btn me-3" type="button" (click)="quantidadeAltera(12, 1)">+ 12 uni.</button>
            <button class="btn" type="button" (click)="quantidadeAltera(15, 1)">+ 15 uni.</button>
        </div>
        <button class="btn" id="btn-adicionar" (click)="adicionar(quantidade, total)">
            <a id="adicionar-a">ADICIONAR({{ quantidade }})</a> <a id="total-a">R${{ total | number : "1.2" }}</a></button>
    </div>

</div>

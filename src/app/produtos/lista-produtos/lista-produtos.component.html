<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distribuidora Sena - Lista de Produtos</title>
</head>

<body>
    <h4 id="titulo">LISTA DE PRODUTOS</h4>
    <div class="container">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">Nome</th>
                    <th scope="col">Valor</th>
                    <th scope="col">Categoria</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let produto of produtos | async">
                    <td>{{ produto.nome }}</td>
                    <td>R$ {{ produto.valor }}</td>
                    <td>{{ produto.categoria }}</td>
                    <td><button class="btn btn-primary" (click)="edit(produto, produto.key)" [routerLink]="['/produtos/editar', produto.key]">Editar</button></td>
                    <td><button class="btn btn-danger" (click)="delete(produto.key)">Apagar</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>

<div>
    <mat-list>
        <h3 mat-subheader>Files</h3>
        <mat-list-item *ngFor="let f of files | async">
            <mat-icon mat-list-icon>folder</mat-icon>
            <h4 mat-line >{{f.filename}}</h4>
            <p mat-line>{{f.date | date: 'medium'}} {{f.size}} bytes.</p>
            <a [href]="f.url | async"><mat-icon>cloud_donwload</mat-icon></a>
            <button mat-icon-button color="accent" (click)="delete(f)"><mat-icon>delete_outline</mat-icon></button>
        </mat-list-item>
    </mat-list>
</div>

<div class="container">
    <div class="alert alert-primary" role="alert" style="text-align: center; margin-top: 10px; padding: 7px;">
        Suas bebida já vão geladinhas!
    </div>
    <div class="produtos">
        <div class="card mb-3" style="max-width: 540px;" *ngFor="let produto of carrinho | async">
            <div class="row g-0">
                <div class="col-4">
                    <img src="{{ produto.linkImg }}" width="100px">
                </div>
                <div class="col-8">
                    <div class="card-body">
                        <img id="lixeira" src="assets/lixeira.png">
                        <p class="card-title">{{ produto.nome }}</p>
                        <p class="card-text">R${{ produto.valor }}</p>
                    </div>
                    <div class="input-group mb-3" id="add">
                        <button class="btn btn" type="button" id="button-addon1"
                            (click)="quantidadeAltera(0)"><strong>-</strong></button>
                        <input type="text" class="form-control" aria-label="Example text with button addon" id="quantidade"
                            aria-describedby="button-addon1" disabled [(ngModel)]="quantidade">
                        <button class="btn btn" type="button" id="button-addon2"
                            (click)="quantidadeAltera(1)"><strong>+</strong></button>
                    </div>
                </div>
            </div>
        </div>
        <p id="adicionar">Adicionar mais produtos</p>
    </div>
</div>
<div class="divisao"></div>
<div class="container">
    <p id="receber"><img id="receber-img" src="assets/local.png"> Receber agora em</p>
</div>
<div class="divisao"></div>
<div class="container">
    <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label" style="color:rgb(128, 128, 128)"><img id="chat" src="assets/chat.png"><strong>Instruções para a Distribuidora?</strong></label>
        <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Ex. Se possivel entrar tudo em temperatura ambiente, o interfone esta quebrado favor ligar quando chegar." rows="3"></textarea>
      </div>
</div>
<div class="divisao"></div>
<div class="container">
    <div class="conta">
        <div id="prodValor"><p>Produtos</p> <p id="valor">R$30,97</p></div>
        <div id="prodValor"><p>Frente</p> <p id="valor">R$4,99</p></div>
        <div id="prodValor"><p>Total a Pagar</p> <p id="valor">R$35,96</p></div>
        <button class="btn" id="btn-adicionar" >Fazer Pedido</button>
    </div>
</div>
